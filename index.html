<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Metaetiquetas anti-cach√© -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>SPEI Ops - Base Central</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2830/2830284.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, updateDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDPi5pcDL6OL2zCJK_0n3A_RdDGt3U3LVQ",
            authDomain: "chatbot-8d0a3.firebaseapp.com",
            projectId: "chatbot-8d0a3",
            storageBucket: "chatbot-8d0a3.firebasestorage.app",
            messagingSenderId: "390359131739",
            appId: "1:390359131739:web:23373d0ba69b4719bb417e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "chatbot-8d0a3"; 

        window.fb = { auth, db, appId, doc, setDoc, collection, onSnapshot, updateDoc, deleteDoc, signInAnonymously, onAuthStateChanged };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { height: 100dvh; width: 100vw; background: #0f172a; font-family: 'Inter', sans-serif; overflow: hidden; position: fixed; }
        
        .app-shell { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; padding: 1rem; }
        .app-container { width: 100%; max-width: 60rem; height: 100%; display: flex; flex-direction: column; background: #fff; position: relative; border-radius: 1.5rem; box-shadow: 0 40px 100px -20px rgba(0,0,0,0.9); overflow: hidden; }
        @media(max-width: 1024px){ .app-container { max-width: 100%; border-radius: 0; } .app-shell { padding: 0; } }

        .chat-container { flex: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; background: #f8fafc; background-image: radial-gradient(#cbd5e1 0.7px, transparent 0.7px); background-size: 24px 24px; }
        
        .overlay { position: fixed; inset: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; color: white; padding: 2rem; background: #0f172a; }
        .hidden-ui { display: none !important; }
        
        .msg-bubble { max-width: 90%; padding: 1rem; border-radius: 1rem; font-size: 0.9rem; line-height: 1.5; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .user-msg { align-self: flex-end; background: #2563eb; color: white; border-bottom-right-radius: 0; }
        .bot-msg { align-self: flex-start; background: white; border: 1px solid #e2e8f0; color: #1e293b; border-bottom-left-radius: 0; }
        
        .result-card { background: #f1f5f9; padding: 1rem; border-radius: 0.75rem; margin-top: 0.5rem; border-left: 4px solid #3b82f6; }
        .tab-btn.active { color: #2563eb; border-bottom: 3px solid #2563eb; }
        
        #toast { position: fixed; top: 1.5rem; left: 50%; transform: translateX(-50%); z-index: 10001; padding: 0.5rem 1.5rem; border-radius: 99px; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: all 0.3s ease; opacity: 0; pointer-events: none; }
        #toast.show { opacity: 1; top: 2.5rem; }
    </style>
</head>
<body>

    <div id="toast"></div>

    <!-- APP SHELL -->
    <div class="app-shell">
        
        <!-- LOGIN -->
        <div id="lock-screen" class="overlay hidden-ui">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mb-6 flex items-center justify-center shadow-2xl"><i class="fas fa-database text-3xl text-white"></i></div>
            <h1 class="text-3xl font-black mb-2 tracking-tight">SPEI Ops</h1>
            <p class="text-slate-400 text-xs mb-8 uppercase tracking-[0.2em] font-bold">Base de Conocimiento Central</p>
            <div class="w-full max-w-xs space-y-4">
                <input type="text" id="emp-input" placeholder="No. de Empleado" class="w-full bg-white/5 border border-white/10 rounded-xl py-4 text-center text-xl font-bold text-white focus:ring-2 focus:ring-blue-500 outline-none">
                <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-black text-sm shadow-xl transition-all" disabled>CARGANDO BASE...</button>
            </div>
            <p class="mt-12 text-slate-600 text-[10px] font-black uppercase tracking-widest">Creado por Daniel Anzaldo ‚Ä¢ v8.0 Local</p>
        </div>

        <!-- MAIN INTERFACE -->
        <div id="app-content" class="app-container blur-md shadow-2xl">
            <header class="bg-slate-900 text-white p-5 shadow-xl flex items-center justify-between shrink-0">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center border border-blue-500/30"><i class="fas fa-search text-white text-lg"></i></div>
                    <div>
                        <h2 class="font-bold text-base leading-tight">Buscador Operativo</h2>
                        <div class="flex items-center gap-1.5"><div class="w-1.5 h-1.5 bg-emerald-400 rounded-full animate-pulse"></div><span class="text-[9px] font-black uppercase text-slate-400">En l√≠nea</span></div>
                    </div>
                </div>
                <div id="admin-tools" class="hidden">
                    <button onclick="toggleSettings()" class="w-9 h-9 bg-white/10 rounded-lg flex items-center justify-center hover:bg-white/20"><i class="fas fa-database text-xs"></i></button>
                </div>
            </header>

            <main id="chat-box" class="chat-container">
                <!-- Mensajes aparecer√°n aqu√≠ -->
            </main>

            <footer class="bg-white p-4 border-t border-slate-100 shrink-0">
                <form id="search-form" class="flex gap-2">
                    <input type="text" id="search-input" placeholder="Buscar procedimiento, certificado, extensi√≥n..." class="flex-1 bg-slate-100 rounded-xl px-5 py-3 text-sm font-bold text-slate-800 outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off">
                    <button type="submit" class="w-12 bg-blue-600 text-white rounded-xl flex items-center justify-center shadow-lg active:scale-95"><i class="fas fa-search"></i></button>
                </form>
                <div class="flex justify-between items-center mt-4 px-2">
                    <span id="user-display" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">...</span>
                    <button onclick="logout()" class="text-[10px] font-black text-red-400 uppercase hover:underline">Salir</button>
                </div>
            </footer>
        </div>

        <!-- PANEL ADMINISTRACI√ìN -->
        <div id="settings-modal" class="hidden-ui overlay" style="background: rgba(15,23,42,0.95); z-index: 10000;">
            <div class="w-full max-w-4xl bg-white p-6 rounded-3xl shadow-2xl flex flex-col max-h-[90vh]">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-black text-slate-800 uppercase italic">Administraci√≥n</h3>
                    <button onclick="toggleSettings()" class="bg-slate-100 w-8 h-8 rounded-full text-slate-500"><i class="fas fa-times"></i></button>
                </div>

                <div class="flex gap-4 border-b border-slate-100 mb-4">
                    <button onclick="switchTab('kb')" id="tab-kb" class="tab-btn active pb-2 text-xs font-black uppercase">Datos</button>
                    <button onclick="switchTab('team')" id="tab-team" class="tab-btn pb-2 text-xs font-black uppercase">Equipo</button>
                </div>

                <div id="panel-kb" class="flex-1 overflow-y-auto space-y-4 px-1">
                    <div class="bg-slate-50 p-4 rounded-2xl border border-slate-200">
                        <select id="data-type" class="w-full mb-3 p-3 rounded-xl text-xs font-bold bg-white border border-slate-200" onchange="toggleForm()">
                            <option value="MANUAL">üìù Manual / Proceso (Texto)</option>
                            <option value="CERTIFICADO">üîê Certificado Digital</option>
                            <option value="EXTENSION">üìû Extensi√≥n Telef√≥nica</option>
                        </select>
                        
                        <!-- Form Manual -->
                        <div id="f-manual" class="space-y-3">
                            <input id="m-title" type="text" placeholder="T√≠tulo del Tema" class="w-full p-3 rounded-xl text-xs font-bold border border-slate-200">
                            <textarea id="m-content" placeholder="Contenido completo..." class="w-full h-32 p-3 rounded-xl text-xs font-medium border border-slate-200"></textarea>
                        </div>
                        
                        <!-- Form Certificado -->
                        <div id="f-cert" class="hidden grid grid-cols-2 gap-3">
                            <input id="c-num" type="text" placeholder="√öltimos 4" class="p-3 rounded-xl text-xs font-bold border border-slate-200">
                            <select id="c-neg" class="p-3 rounded-xl text-xs font-bold border border-slate-200 bg-white"><option>SPEI</option><option>CODI</option><option>SPID</option><option>DIMO</option><option>BDT</option></select>
                            <select id="c-env" class="p-3 rounded-xl text-xs font-bold border border-slate-200 bg-white"><option>PRODUCCION</option><option>HOMOLOGACION</option></select>
                            <select id="c-stat" class="p-3 rounded-xl text-xs font-bold border border-slate-200 bg-white"><option>VIGENTE</option><option>REVOCADO</option><option>POR RENOVAR</option></select>
                            <input id="c-ini" type="date" class="p-3 rounded-xl text-xs font-bold border border-slate-200">
                            <input id="c-fin" type="date" class="p-3 rounded-xl text-xs font-bold border border-slate-200">
                        </div>

                        <!-- Form Extension -->
                        <div id="f-ext" class="hidden grid grid-cols-2 gap-3">
                            <input id="e-num" type="text" placeholder="Extensi√≥n" class="p-3 rounded-xl text-xs font-bold border border-slate-200">
                            <input id="e-nom" type="text" placeholder="Nombre" class="p-3 rounded-xl text-xs font-bold border border-slate-200">
                            <input id="e-area" type="text" placeholder="√Årea" class="col-span-2 p-3 rounded-xl text-xs font-bold border border-slate-200">
                        </div>

                        <button onclick="saveData()" class="w-full mt-3 bg-emerald-600 text-white py-3 rounded-xl font-black text-xs shadow-lg">GUARDAR</button>
                    </div>
                    <div id="list-kb" class="space-y-2"></div>
                </div>

                <div id="panel-team" class="hidden flex-1 overflow-y-auto space-y-4 px-1">
                    <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100 flex gap-2">
                        <input id="t-name" type="text" placeholder="Nombre" class="flex-1 p-3 rounded-xl text-xs font-bold">
                        <input id="t-id" type="text" placeholder="ID" class="w-20 p-3 rounded-xl text-xs font-bold text-center">
                        <select id="t-role" class="w-20 p-3 rounded-xl text-xs font-bold bg-white"><option value="user">User</option><option value="admin">Admin</option></select>
                        <button onclick="saveTeam()" class="bg-blue-600 text-white px-4 rounded-xl font-bold text-xs">OK</button>
                    </div>
                    <div id="list-team" class="space-y-2"></div>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        let db, auth, currentUser;
        let knowledge = [], team = [];
        
        const { collection, doc, setDoc, deleteDoc, onSnapshot, updateDoc } = window.fb;

        // SISTEMA DE NOTIFICACIONES
        window.toast = (msg, err) => {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.className = `fixed top-6 left-1/2 -translate-x-1/2 bg-${err?'red':'emerald'}-600 text-white px-6 py-2 rounded-full text-xs font-bold shadow-xl transition-all duration-300 z-[10002] opacity-100`;
            setTimeout(() => t.className = t.className.replace('opacity-100', 'opacity-0'), 3000);
        };

        // INICIO
        async function init() {
            try {
                await window.fb.signInAnonymously(window.fb.auth);
                window.fb.onAuthStateChanged(window.fb.auth, user => {
                    if(!user) return;
                    db = window.fb.db;
                    
                    // Cargar Datos
                    onSnapshot(collection(db, 'artifacts', 'chatbot-8d0a3', 'public', 'data', 'knowledge'), snap => {
                        knowledge = snap.docs.map(d => ({id: d.id, ...d.data()}));
                        renderKB();
                    });

                    // Cargar Equipo
                    onSnapshot(collection(db, 'artifacts', 'chatbot-8d0a3', 'public', 'data', 'team'), snap => {
                        team = snap.docs.map(d => ({id: d.id, ...d.data()}));
                        if(team.length === 0) seedAdmin();
                        
                        // Habilitar Login
                        const btn = document.getElementById('login-btn');
                        btn.innerText = "INGRESAR";
                        btn.disabled = false;
                        
                        // Auto-login
                        const saved = localStorage.getItem('spei_local_v1');
                        if(saved) {
                            const u = team.find(x => x.empNumber === JSON.parse(saved).empNumber);
                            if(u) login(u); else logout();
                        } else {
                            document.getElementById('loading-overlay').classList.add('hidden-ui');
                            document.getElementById('lock-screen').classList.remove('hidden-ui');
                        }
                        renderTeam();
                    });
                });
            } catch(e) { window.toast("Error de red", true); }
        }

        async function seedAdmin() {
            await setDoc(doc(db, 'artifacts', 'chatbot-8d0a3', 'public', 'data', 'team', '682930'), {
                name: "Daniel Anzaldo", empNumber: "682930", role: "admin", queries: 0
            });
        }

        function login(user) {
            currentUser = user;
            localStorage.setItem('spei_local_v1', JSON.stringify(user));
            document.getElementById('lock-screen').classList.add('hidden-ui');
            document.getElementById('loading-overlay').classList.add('hidden-ui');
            document.getElementById('app-content').classList.remove('blur-md');
            document.getElementById('user-display').innerText = user.name;
            if(user.role === 'admin') document.getElementById('admin-tools').classList.remove('hidden');
            
            // Mensaje de bienvenida
            const chat = document.getElementById('chat-box');
            chat.innerHTML = '';
            addBubble(`Hola <b>${user.name}</b>. Base de datos cargada (${knowledge.length} registros). Puedes buscar extensiones, certificados o manuales.`, false);
        }

        window.logout = () => { localStorage.removeItem('spei_local_v1'); location.reload(); };

        // BUSCADOR LOCAL (SIN IA)
        document.getElementById('search-form').onsubmit = (e) => {
            e.preventDefault();
            const q = document.getElementById('search-input').value.trim().toLowerCase();
            if(!q) return;
            document.getElementById('search-input').value = "";
            
            addBubble(q, true);
            
            // Algoritmo de B√∫squeda
            const results = knowledge.filter(k => {
                const text = JSON.stringify(k).toLowerCase();
                return text.includes(q);
            });

            if(results.length === 0) {
                addBubble("No encontr√© informaci√≥n relacionada en la base de datos.", false);
            } else {
                addBubble(`Encontr√© <b>${results.length}</b> coincidencias:`, false);
                results.forEach(r => {
                    let card = "";
                    if(r.type === 'CERTIFICADO') {
                        card = `<div class="result-card"><div class="flex justify-between font-bold text-xs text-blue-800"><span>${r.negocio} - ${r.entorno}</span><span>${r.num}</span></div><div class="text-[10px] mt-1 text-slate-600">Vence: ${r.vigFin}</div><div class="text-[10px] font-black ${r.estatus==='VIGENTE'?'text-emerald-600':'text-red-500'} text-right">${r.estatus}</div></div>`;
                    } else if(r.type === 'EXTENSION') {
                        card = `<div class="result-card flex items-center gap-3"><i class="fas fa-phone-alt text-blue-500"></i><div><div class="font-black text-sm">${r.ext}</div><div class="text-[10px] font-bold">${r.nombre}</div><div class="text-[9px] uppercase text-slate-500">${r.area}</div></div></div>`;
                    } else {
                        card = `<div class="result-card"><h4 class="font-bold text-xs text-slate-800 uppercase mb-1">${r.title}</h4><p class="text-[11px] leading-snug text-slate-600">${r.content}</p></div>`;
                    }
                    addBubble(card, false, true);
                });
                
                // Actualizar m√©trica
                if(currentUser.role !== 'admin') {
                    updateDoc(doc(db, 'artifacts', 'chatbot-8d0a3', 'public', 'data', 'team', currentUser.empNumber), {
                        queries: (currentUser.queries || 0) + 1
                    });
                }
            }
        };

        function addBubble(html, isUser, isCard = false) {
            const box = document.getElementById('chat-box');
            const d = document.createElement('div');
            d.className = `flex flex-col ${isUser ? 'items-end' : 'items-start'}`;
            
            if(isCard) {
                d.innerHTML = `<div class="w-full max-w-[90%]">${html}</div>`;
            } else {
                d.innerHTML = `<div class="msg-bubble ${isUser ? 'user-msg' : 'bot-msg'}">${html}</div>`;
            }
            
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        }

        // GESTI√ìN
        window.saveData = async () => {
            const type = document.getElementById('data-type').value;
            let data = { type, date: new Date().toLocaleDateString() };
            let id = "doc_" + Date.now();

            if(type === 'MANUAL') {
                data.title = document.getElementById('m-title').value;
                data.content = document.getElementById('m-content').value;
                if(!data.title) return window.toast("Falta t√≠tulo", true);
            } else if(type === 'CERTIFICADO') {
                data.num = document.getElementById('c-num').value;
                data.negocio = document.getElementById('c-neg').value;
                data.entorno = document.getElementById('c-env').value;
                data.estatus = document.getElementById('c-stat').value;
                data.vigFin = document.getElementById('c-fin').value;
                if(!data.num) return window.toast("Falta n√∫mero", true);
            } else if(type === 'EXTENSION') {
                data.ext = document.getElementById('e-num').value;
                data.nombre = document.getElementById('e-nom').value;
                data.area = document.getElementById('e-area').value;
                if(!data.ext) return window.toast("Falta extensi√≥n", true);
            }

            await setDoc(doc(db, 'artifacts', 'chatbot-8d0a3', 'public', 'data', 'knowledge', id), data);
            window.toast("Guardado");
            renderKB();
        };

        window.saveTeam = async () => {
            const id = document.getElementById('t-id').value;
            const name = document.getElementById('t-name').value;
            if(!id) return window.toast("Falta ID", true);
            await setDoc(doc(db, 'artifacts', 'chatbot-8d0a3', 'public', 'data', 'team', id), {
                name, empNumber: id, role: document.getElementById('t-role').value, queries: 0
            });
            window.toast("Usuario guardado");
        };

        window.deleteItem = async (col, id) => {
            if(confirm("¬øEliminar?")) await deleteDoc(doc(db, 'artifacts', 'chatbot-8d0a3', 'public', 'data', col, id));
        };

        function renderKB() {
            document.getElementById('list-kb').innerHTML = knowledge.map(k => 
                `<div class="flex justify-between items-center p-3 bg-white border border-slate-100 rounded-xl">
                    <div class="text-[10px] font-bold truncate w-48">${k.title || k.num || k.ext} <span class="text-slate-400 font-normal">(${k.type})</span></div>
                    <button onclick="deleteItem('knowledge', '${k.id}')" class="text-red-400"><i class="fas fa-trash"></i></button>
                </div>`
            ).join('');
        }

        function renderTeam() {
            document.getElementById('list-team').innerHTML = team.map(u => 
                `<div class="flex justify-between items-center p-3 bg-white border border-slate-100 rounded-xl">
                    <div><div class="text-xs font-bold">${u.name}</div><div class="text-[10px] text-slate-400">${u.empNumber}</div></div>
                    <button onclick="deleteItem('team', '${u.id}')" class="text-red-400"><i class="fas fa-trash"></i></button>
                </div>`
            ).join('');
        }

        // TABS y UI
        window.toggleSettings = () => document.getElementById('settings-modal').classList.toggle('hidden-ui');
        window.toggleForm = () => {
            const type = document.getElementById('data-type').value;
            document.getElementById('f-manual').classList.add('hidden');
            document.getElementById('f-cert').classList.add('hidden');
            document.getElementById('f-ext').classList.add('hidden');
            if(type === 'MANUAL') document.getElementById('f-manual').classList.remove('hidden');
            if(type === 'CERTIFICADO') document.getElementById('f-cert').classList.remove('hidden');
            if(type === 'EXTENSION') document.getElementById('f-ext').classList.remove('hidden');
        };
        window.switchTab = (t) => {
            document.getElementById('panel-kb').classList.add('hidden');
            document.getElementById('panel-team').classList.add('hidden');
            document.getElementById('tab-kb').classList.remove('active');
            document.getElementById('tab-team').classList.remove('active');
            document.getElementById(`panel-${t}`).classList.remove('hidden');
            document.getElementById(`tab-${t}`).classList.add('active');
        };

        // LOGIN BTN LOGIC
        document.getElementById('login-btn').onclick = () => {
             const val = document.getElementById('emp-number-input').value.trim();
             const user = team.find(x => x.empNumber === val);
             if(user) login(user); else {
                 document.getElementById('error-emp').style.opacity="1";
                 setTimeout(()=>document.getElementById('error-emp').style.opacity="0", 2000);
             }
        };

        init();
    </script>
</body>
</html>
