    <script type="module">
        const apiKey = "AIzaSyAZBbCOgKN68qFX2ab_cegWOeV0lHAtMpA"; // GEMINI API KEY
        const SESSION_LIMIT = 5 * 60 * 1000;
        const WARNING_LIMIT = 30 * 1000;

        let inactivityTimer, warningTimer, currentUser, isInternalMode = false;
        let knowledgeBase = [], employeeRegistry = [], chatHistory = [], isDataLoaded = false;

        const { auth, db, appId, doc, setDoc, collection, onSnapshot, updateDoc, deleteDoc, getDoc, signInAnonymously, onAuthStateChanged } = window.fb;

        function notify(msg, isError = false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.className = `show ${isError ? 'bg-red-600 text-white' : 'bg-emerald-600 text-white'}`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        async function initApp() {
            try {
                await signInAnonymously(auth);
                onAuthStateChanged(auth, async (user) => {
                    if (!user) return;
                    
                    // Actualizar estado de conexión visual
                    document.getElementById('status-dot').classList.replace('bg-emerald-500', 'bg-emerald-400');
                    document.getElementById('status-text').innerText = "Conectado";

                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'knowledge'), (snap) => {
                        knowledgeBase = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        renderEntries();
                    }, (e) => notify("Error sync datos", true));

                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'team'), (snap) => {
                        employeeRegistry = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        if (employeeRegistry.length === 0) seedAdmin();
                        if (!isDataLoaded) {
                            isDataLoaded = true;
                            const btn = document.getElementById('login-btn');
                            btn.innerText = "INGRESAR";
                            btn.disabled = false;
                            const saved = localStorage.getItem('spei_ops_prod_final_v_fix_save');
                            if (saved) {
                                const savedUser = JSON.parse(saved);
                                const updated = employeeRegistry.find(u => u.empNumber === savedUser.empNumber);
                                if (updated) { currentUser = updated; enterApp(); } else { logout(); }
                            } else {
                                document.getElementById('loading-overlay').classList.add('hidden-ui');
                                document.getElementById('lock-screen').classList.remove('hidden-ui');
                            }
                        }
                        renderUsers();
                    });
                });
            } catch (err) { notify("Error de red", true); }
        }

        async function seedAdmin() {
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team', '682930'), {
                name: "Daniel Anzaldo", empNumber: "682930", role: "admin", queries: 0
            }, { merge: true });
        }

        function enterApp() {
            document.getElementById('loading-overlay').classList.add('hidden-ui');
            document.getElementById('lock-screen').classList.add('hidden-ui');
            document.getElementById('app-content').classList.remove('blur-md');
            document.getElementById('footer-username').innerText = currentUser.name;
            if (currentUser.role === 'admin') document.getElementById('admin-controls').classList.remove('hidden');
            resetInactivityTimer();
        }

        function logout() {
            localStorage.removeItem('spei_ops_prod_final_v_fix_save');
            location.reload();
        }

        function resetInactivityTimer() {
            if (!currentUser) return;
            clearTimeout(inactivityTimer);
            clearTimeout(warningTimer);
            document.getElementById('timeout-modal').classList.add('hidden-ui');
            inactivityTimer = setTimeout(() => {
                document.getElementById('timeout-modal').classList.remove('hidden-ui');
                warningTimer = setTimeout(logout, WARNING_LIMIT);
            }, SESSION_LIMIT);
        }

        // --- MANEJO DE GUARDADO ROBUSTO ---
        document.getElementById('save-entry-btn').onclick = async () => {
            const type = document.getElementById('content-type').value;
            const opClass = document.getElementById('op-class').value;
            const priority = document.getElementById('source-priority').value;
            const editId = document.getElementById('editing-id').value;
            
            let title = "", content = "";
            let isValid = false;

            // Validación según formulario visible
            if (type === 'CERTIFICADO') {
                const num = document.getElementById('cert-num').value.trim();
                const negocio = document.getElementById('cert-negocio').value;
                const estatus = document.getElementById('cert-estatus').value;
                if (num) {
                    title = `CERTIFICADO ${num} (${negocio})`;
                    content = `TIPO_REGISTRO: CERTIFICADO\nCERT_NUM_ULT4: ${num}\nNEGOCIO: ${negocio}\nENTORNO: ${document.getElementById('cert-entorno').value}\nESTATUS: ${estatus}\nVIGENCIA_INICIO: ${document.getElementById('cert-vig-ini').value}\nVIGENCIA_FIN: ${document.getElementById('cert-vig-fin').value}\nTIPO_CERTIFICADO: ${document.getElementById('cert-tipo').value}`;
                    isValid = true;
                }
            } else if (type === 'EXTENSION') {
                const ext = document.getElementById('ext-num').value.trim();
                const nom = document.getElementById('ext-nombre').value.trim();
                if (ext) {
                    title = `EXT: ${nom}`;
                    content = `TIPO_REGISTRO: EXTENSION_TELEFONICA\nEXTENSION: ${ext}\nNOMBRE_PERSONA: ${nom}\nAREA: ${document.getElementById('ext-area').value}`;
                    isValid = true;
                }
            } else {
                // Manual (Default)
                title = document.getElementById('entry-title').value.trim();
                content = document.getElementById('entry-content').value.trim();
                if (title && content) isValid = true;
            }

            if (!isValid) return notify("Faltan datos obligatorios", true);

            try {
                const id = editId || Date.now().toString();
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'knowledge', id), { 
                    contentType: type, opClass: opClass, priority: parseInt(priority), title, content, date: new Date().toLocaleDateString() 
                }, { merge: true });
                notify(editId ? "Actualizado" : "Guardado con éxito");
                clearManualForm();
            } catch (err) { 
                console.error(err);
                notify("Error: Permiso denegado en Firebase", true); 
            }
        };

        // ... Resto de funciones (clearManualForm, editEntry, etc.) ...
        // INCLUYE AQUÍ LAS FUNCIONES DE RENDERIZADO Y BORRADO DE LA VERSIÓN ANTERIOR
        // PARA AHORRAR ESPACIO, ASUMO QUE ESTÁN COPIADAS CORRECTAMENTE.
        // Asegúrate de copiar las funciones: window.deleteEntry, window.deleteUser, window.editEntry, window.renderEntries, window.renderUsers
        
        window.deleteEntry = async (id) => { if(confirm("¿Eliminar?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'knowledge', id)); };
        window.deleteUser = async (id) => { if(id==="682930") return alert("No."); if(confirm("¿Eliminar?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team', id)); };
        
        window.editEntry = (id) => {
            const e = knowledgeBase.find(x => x.id === id); if(!e) return;
            document.getElementById('editing-id').value = id;
            document.getElementById('save-entry-btn').innerText = "Confirmar";
            
            // Set selects
            const type = e.contentType || "MANUAL";
            document.getElementById('content-type').value = type;
            document.getElementById('op-class').value = e.opClass || "OPERATIVO";
            document.getElementById('source-priority').value = e.priority || "2";
            
            // Trigger change manually
            const event = new Event('change');
            document.getElementById('content-type').dispatchEvent(event);
            
            // Fill forms based on type logic (simplified)
            if (type !== 'CERTIFICADO' && type !== 'EXTENSION') {
                 document.getElementById('entry-title').value = e.title;
                 document.getElementById('entry-content').value = e.content;
            }
            // (Agregar lógica de parseo inverso si se desea edición fina de certificados)
            
            notify("Editando...");
            document.querySelector('#settings-modal .overflow-y-auto').scrollTop = 0;
        };

        function clearManualForm() {
            document.querySelectorAll('input, textarea').forEach(i => i.value = '');
            document.getElementById('save-entry-btn').innerText = "Guardar Registro";
            document.getElementById('editing-id').value = "";
            document.getElementById('content-type').value = "MANUAL";
            document.getElementById('content-type').dispatchEvent(new Event('change'));
        }

        window.renderEntries = () => {
             const list = document.getElementById('knowledge-list');
             list.innerHTML = knowledgeBase.sort((a,b)=>(a.priority||3)-(b.priority||3)).map(e => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 mb-3 shadow-sm flex justify-between">
                    <div>
                        <span class="text-[9px] bg-blue-100 text-blue-600 px-2 rounded-full font-bold">${e.contentType}</span>
                        <h4 class="text-xs font-bold text-slate-800 mt-1">${e.title}</h4>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="editEntry('${e.id}')" class="text-blue-500"><i class="fas fa-pen"></i></button>
                        <button onclick="deleteEntry('${e.id}')" class="text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`).join('');
        };
        
        window.renderUsers = () => {
             document.getElementById('user-registry-list').innerHTML = employeeRegistry.map(u => `
                <div class="flex justify-between p-3 bg-slate-50 rounded-xl mb-2">
                    <span class="text-xs font-bold">${u.name}</span>
                    <button onclick="deleteUser('${u.empNumber}')" class="text-red-500"><i class="fas fa-trash"></i></button>
                </div>`).join('');
        };
        
        // Listeners UI Generales
        document.getElementById('login-btn').onclick = async () => { /* ... */ const input = document.getElementById('emp-number-input').value.trim(); const user = employeeRegistry.find(u => u.empNumber === input); if(user){ currentUser=user; localStorage.setItem('spei_ops_production_final_v_fix_save', JSON.stringify(user)); enterApp(); } else { document.getElementById('error-emp').style.opacity="1"; } };
        document.getElementById('logout-btn').onclick = logout;
        document.getElementById('open-settings-btn').onclick = () => document.getElementById('settings-modal').classList.remove('hidden-ui');
        document.getElementById('close-settings-btn').onclick = () => document.getElementById('settings-modal').classList.add('hidden-ui');
        document.getElementById('file-trigger').onclick = () => document.getElementById('file-selector').click();
        document.getElementById('mode-toggle').onchange = (e) => { isInternalMode = e.target.checked; notify(isInternalMode?"Admin":"User"); };
        
        // CHAT
        function formatBotResponse(text) { return text.replace(/\[.*?\]/g, "").replace(/REGISTRO:.*?\n/g, "").replace(/CONTENIDO:\s*/g, "").replace(/###\s*(.*?)(\n|$)/g, '<div class="bot-header"><i class="fas fa-book-open text-blue-600"></i> $1</div>').replace(/\n/g, '<br>'); }
        
        async function fetchGemini(q) {
             const kb = knowledgeBase.map(e => `[${e.category}] ${e.title}:\n${e.content}`).join('\n\n');
             const prompt = `ACTÚA COMO ANALISTA OPERATIVO. BASE: ${kb}. REGLAS: 1. Busca en el texto. 2. Explica claramente. 3. NO etiquetas internas.`;
             try {
                 const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                     method: 'POST', headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify({ contents: [...chatHistory, { role: "user", parts: [{ text: q }] }], systemInstruction: { parts: [{ text: prompt }] } })
                 });
                 const data = await res.json();
                 const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "No encontré información.";
                 chatHistory.push({ role: "user", parts: [{ text: q }] }, { role: "model", parts: [{ text }] });
                 return text;
             } catch(e) { return "Error API Gemini."; }
        }

        document.getElementById('chat-form').onsubmit = async (e) => { e.preventDefault(); const v = document.getElementById('user-input').value.trim(); if (!v) return; document.getElementById('user-input').value=""; addMessage(v, true); const res = await fetchGemini(v); addMessage(res); };
        function addMessage(t, u) { 
            const d = document.createElement('div'); d.className = `flex flex-col gap-2 message-appear ${u?'items-end ml-auto text-right':'items-start text-left'} max-w-[95%]`; 
            const c = u ? t : formatBotResponse(t);
            d.innerHTML = `<div class="${u?'user-bubble px-4 py-3':'bot-bubble px-6 py-5'} text-sm leading-relaxed rounded-2xl bg-white shadow">${c}</div>`; 
            document.getElementById('chat-box').appendChild(d);
        }

        const categorySelect2 = document.getElementById('content-type');
        categorySelect2.addEventListener('change', () => {
            document.getElementById('form-standard').classList.add('hidden');
            document.getElementById('form-certificate').classList.add('hidden');
            document.getElementById('form-extension').classList.add('hidden');
            if (categorySelect2.value === 'CERTIFICADO') document.getElementById('form-certificate').classList.remove('hidden');
            else if (categorySelect2.value === 'EXTENSION') document.getElementById('form-extension').classList.remove('hidden');
            else document.getElementById('form-standard').classList.remove('hidden');
        });
        
        // ... (File selector logic igual que antes) ...
        document.getElementById('file-selector').onchange = async (e) => { /* ... lógica de subida ... */ notify("Carga lista"); };

        ['mousedown', 'keydown'].forEach(e => window.addEventListener(e, resetInactivityTimer));
        initApp();
    </script>
