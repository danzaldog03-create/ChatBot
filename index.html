    <script type="module">
        // 2. CONFIGURACIÓN DE GEMINI API KEY (DANIEL: VERIFICA QUE SEA LA NUEVA)
        const apiKey = "AIzaSyDraEnCKuwnicZVQ-aOcYYwMIPiuadcVgU"; 
        
        const SESSION_LIMIT = 5 * 60 * 1000;
        const WARNING_LIMIT = 30 * 1000;

        let inactivityTimer, warningTimer, currentUser, isInternalMode = false;
        let knowledgeBase = [], employeeRegistry = [], chatHistory = [], isDataLoaded = false;

        const { auth, db, appId, doc, setDoc, collection, onSnapshot, updateDoc, deleteDoc, getDoc, signInAnonymously, onAuthStateChanged } = window.fb;

        function notify(msg, isError = false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.className = `show ${isError ? 'bg-red-600 text-white' : 'bg-emerald-600 text-white'}`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        async function initApp() {
            try {
                await fb.signInAnonymously(auth);
                onAuthStateChanged(auth, async (user) => {
                    if (!user) return;

                    // Sincronizar Manuales
                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'knowledge'), (snap) => {
                        knowledgeBase = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        renderEntries();
                        // Actualizar indicador visual
                        const indicator = document.getElementById('kb-indicator');
                        if (indicator) indicator.innerText = `${knowledgeBase.length} manuales cargados`;
                    });

                    // Sincronizar Equipo
                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'team'), (snap) => {
                        employeeRegistry = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        if (employeeRegistry.length === 0) seedAdmin();
                        
                        if (!isDataLoaded) {
                            isDataLoaded = true;
                            const btn = document.getElementById('login-btn');
                            btn.innerText = "INGRESAR";
                            btn.disabled = false;

                            const saved = localStorage.getItem('spei_ops_production_final_v6');
                            if (saved) {
                                const savedUser = JSON.parse(saved);
                                const updated = employeeRegistry.find(u => u.empNumber === savedUser.empNumber);
                                if (updated) { currentUser = updated; enterApp(); } else { logout(); }
                            } else {
                                document.getElementById('loading-overlay').classList.add('hidden-ui');
                                document.getElementById('lock-screen').classList.remove('hidden-ui');
                            }
                        } else if (currentUser) {
                            const updated = employeeRegistry.find(u => u.empNumber === currentUser.empNumber);
                            if (updated) currentUser = updated;
                        }
                        renderUsers();
                    });
                });
            } catch (err) { notify("Error de red", true); }
        }

        async function seedAdmin() {
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team', '682930'), {
                name: "Daniel Anzaldo", empNumber: "682930", role: "admin", queries: 0
            }, { merge: true });
        }

        function enterApp() {
            document.getElementById('loading-overlay').classList.add('hidden-ui');
            document.getElementById('lock-screen').classList.add('hidden-ui');
            document.getElementById('app-content').classList.remove('blur-md');
            document.getElementById('footer-username').innerText = currentUser.name;
            if (currentUser.role === 'admin') document.getElementById('admin-controls').classList.remove('hidden');
            resetInactivityTimer();
        }

        function logout() {
            localStorage.removeItem('spei_ops_production_final_v6');
            location.reload();
        }

        function resetInactivityTimer() {
            if (!currentUser) return;
            clearTimeout(inactivityTimer);
            clearTimeout(warningTimer);
            document.getElementById('timeout-modal').classList.add('hidden-ui');
            inactivityTimer = setTimeout(() => {
                document.getElementById('timeout-modal').classList.remove('hidden-ui');
                warningTimer = setTimeout(logout, WARNING_LIMIT);
            }, SESSION_LIMIT);
        }

        document.getElementById('login-btn').onclick = async () => {
            const input = document.getElementById('emp-number-input').value.trim();
            if (input === "682930") await seedAdmin();
            const user = employeeRegistry.find(u => u.empNumber === input);
            if (user) {
                currentUser = user;
                localStorage.setItem('spei_ops_production_final_v6', JSON.stringify(user));
                enterApp();
                addMessage(`Bienvenido, ${user.name}. Terminal operativa sincronizada. ¿Qué proceso deseas consultar?`);
            } else {
                document.getElementById('error-emp').style.opacity = "1";
                setTimeout(() => document.getElementById('error-emp').style.opacity = "0", 2500);
            }
        };

        document.getElementById('logout-btn').onclick = logout;
        document.getElementById('timeout-logout-btn').onclick = logout;
        document.getElementById('timeout-extend-btn').onclick = () => { resetInactivityTimer(); notify("Sesión activa"); };
        document.getElementById('open-settings-btn').onclick = () => document.getElementById('settings-modal').classList.remove('hidden-ui');
        document.getElementById('close-settings-btn').onclick = () => {
             document.getElementById('settings-modal').classList.add('hidden-ui');
             clearManualForm();
        };
        document.getElementById('file-trigger').onclick = () => document.getElementById('file-selector').click();

        document.getElementById('mode-toggle').onchange = (e) => {
            isInternalMode = e.target.checked;
            document.getElementById('chat-header').className = isInternalMode 
                ? "bg-emerald-900 text-white p-6 pt-10 shadow-xl flex items-center justify-between shrink-0 transition-all"
                : "bg-slate-900 text-white p-6 pt-10 shadow-xl flex items-center justify-between shrink-0 transition-all";
            notify(isInternalMode ? "Modo Administración" : "Modo Consulta");
        };

        // GESTIÓN DE FORMULARIOS (CORREGIDO)
        const categorySelect = document.getElementById('content-type');
        categorySelect.addEventListener('change', () => {
            document.getElementById('form-standard').classList.add('hidden');
            document.getElementById('form-certificate').classList.add('hidden');
            document.getElementById('form-extension').classList.add('hidden');
            if (categorySelect.value === 'CERTIFICADO') document.getElementById('form-certificate').classList.remove('hidden');
            else if (categorySelect.value === 'EXTENSION') document.getElementById('form-extension').classList.remove('hidden');
            else document.getElementById('form-standard').classList.remove('hidden');
        });

        document.getElementById('save-entry-btn').onclick = async () => {
            const type = categorySelect.value;
            const opClass = document.getElementById('op-class').value;
            const priority = document.getElementById('source-priority').value;
            const editId = document.getElementById('editing-id').value;
            
            let title = "", content = "";

            if (type === 'CERTIFICADO') {
                const num = document.getElementById('cert-num').value.trim().toUpperCase();
                const negocio = document.getElementById('cert-negocio').value;
                const entorno = document.getElementById('cert-entorno').value;
                const estatus = document.getElementById('cert-estatus').value.trim().toUpperCase();
                if (!num) return notify("Falta número", true);
                title = `CERTIFICADO ${num} (${negocio})`;
                content = `TIPO_REGISTRO: CERTIFICADO\nCERT_NUM_ULT4: ${num}\nNEGOCIO: ${negocio}\nENTORNO: ${entorno}\nESTATUS: ${estatus}\nVIGENCIA_INICIO: ${document.getElementById('cert-vig-ini').value}\nVIGENCIA_FIN: ${document.getElementById('cert-vig-fin').value}\nTIPO_CERTIFICADO: ${document.getElementById('cert-tipo').value}`;
            } else if (type === 'EXTENSION') {
                const ext = document.getElementById('ext-num').value.trim();
                const nom = document.getElementById('ext-nombre').value.trim();
                if (!ext) return notify("Falta extensión", true);
                title = `EXT: ${nom}`;
                content = `TIPO_REGISTRO: EXTENSION_TELEFONICA\nEXTENSION: ${ext}\nNOMBRE_PERSONA: ${nom}\nAREA: ${document.getElementById('ext-area').value}`;
            } else {
                title = document.getElementById('entry-title').value.trim();
                content = document.getElementById('entry-content').value.trim();
                if (!title || !content) return notify("Falta título o contenido", true);
            }

            try {
                const id = editId || "reg_" + Date.now();
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'knowledge', id), { 
                    contentType: type, opClass: opClass, priority: parseInt(priority), title, content, date: new Date().toLocaleDateString() 
                }, { merge: true });
                notify(editId ? "Actualizado" : "Guardado");
                clearManualForm();
            } catch (err) { notify("Error al guardar en nube", true); console.error(err); }
        };

        function clearManualForm() {
            document.querySelectorAll('input, textarea').forEach(i => i.value = '');
            document.getElementById('save-entry-btn').innerText = "Guardar Registro";
            document.getElementById('editing-id').value = "";
            categorySelect.value = "MANUAL";
            categorySelect.dispatchEvent(new Event('change'));
        }

        // FUNCIONES GLOBALES
        window.editEntry = (id) => {
            const e = knowledgeBase.find(x => x.id === id);
            if (!e) return;
            document.getElementById('editing-id').value = id;
            document.getElementById('save-entry-btn').innerText = "Confirmar Cambios";
            categorySelect.value = e.contentType || "MANUAL";
            
            // Setear valores básicos
            document.getElementById('op-class').value = e.opClass || "OPERATIVO";
            document.getElementById('source-priority').value = e.priority || "2";

            categorySelect.dispatchEvent(new Event('change'));
            
            if (e.content.includes("TIPO_REGISTRO: EXTENSION")) {
                const lines = e.content.split('\n');
                document.getElementById('ext-num').value = lines.find(l=>l.startsWith('EXTENSION:'))?.split(': ')[1] || "";
                document.getElementById('ext-nombre').value = lines.find(l=>l.startsWith('NOMBRE_PERSONA:'))?.split(': ')[1] || "";
                document.getElementById('ext-area').value = lines.find(l=>l.startsWith('AREA:'))?.split(': ')[1] || "";
            } else if (e.content.includes("TIPO_REGISTRO: CERTIFICADO")) {
                 const lines = e.content.split('\n');
                 document.getElementById('cert-num').value = lines.find(l=>l.startsWith('CERT_NUM_ULT4:'))?.split(': ')[1] || "";
                 document.getElementById('cert-estatus').value = lines.find(l=>l.startsWith('ESTATUS:'))?.split(': ')[1] || "";
                 // Se pueden mapear más campos si se desea
            } else {
                document.getElementById('entry-title').value = e.title;
                document.getElementById('entry-content').value = e.content;
            }
            notify("Editando registro...");
            document.querySelector('#settings-modal .overflow-y-auto').scrollTop = 0;
        };

        window.deleteEntry = async (id) => {
            if (confirm("¿Borrar definitivamente?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'knowledge', id));
                notify("Eliminado");
            }
        };

        window.deleteUser = async (id) => {
            if (id === "682930") return alert("No se puede eliminar al Administrador.");
            if (confirm("¿Eliminar acceso?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team', id));
                notify("Usuario eliminado");
            }
        };

        function renderEntries() {
            document.getElementById('knowledge-list').innerHTML = knowledgeBase.map(e => {
                let badgeColor = e.priority === 1 ? 'badge-p1' : (e.priority === 2 ? 'badge-p2' : 'badge-p3');
                let displayContent = e.content;
                
                if (e.content.includes("TIPO_REGISTRO: CERTIFICADO")) {
                    const lines = e.content.split('\n');
                    const getValue = k => lines.find(l => l.startsWith(k))?.split(': ')[1] || '';
                    displayContent = `<div class="flex flex-col gap-2 mt-2 p-3 bg-slate-50 rounded-xl border border-slate-100 text-[11px]">
                        <div class="flex justify-between items-center border-b border-slate-200 pb-2">
                            <span class="font-bold text-xs text-blue-600">${getValue('NEGOCIO')}</span>
                            <span class="text-[10px] bg-white border px-2 py-0.5 rounded font-mono">${getValue('ENTORNO')}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-2 text-slate-500">
                            <div><span class="font-bold">Tipo:</span> ${getValue('TIPO_CERTIFICADO')}</div>
                            <div><span class="font-bold">Fin:</span> ${getValue('VIGENCIA_FIN')}</div>
                        </div>
                        <div class="text-[10px] font-black ${getValue('ESTATUS').includes('VIGENTE') ? 'text-emerald-500' : 'text-red-500'} text-right mt-1">${getValue('ESTATUS')}</div>
                    </div>`;
                } else if (e.content.includes("TIPO_REGISTRO: EXTENSION")) {
                    const lines = e.content.split('\n');
                    displayContent = `<div class="flex items-center gap-3 mt-2 bg-blue-50 p-2 rounded-xl"><div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-600"><i class="fas fa-phone"></i></div><div><div class="text-xs font-bold text-slate-800">${lines.find(l=>l.startsWith('EXTENSION:'))?.split(': ')[1]}</div><div class="text-[10px] text-slate-500">${lines.find(l=>l.startsWith('AREA:'))?.split(': ')[1]}</div></div></div>`;
                }

                return `
                <div class="bg-white p-6 rounded-3xl border border-slate-100 mb-4 shadow-sm text-slate-800 transition-all hover:shadow-md">
                    <div class="flex justify-between items-start mb-3 border-b border-slate-50 pb-2">
                        <div class="flex flex-wrap gap-2">
                            <span class="text-[9px] px-2 py-0.5 rounded-full font-black uppercase ${badgeColor} tracking-tighter">P${e.priority} • ${e.contentType || 'MANUAL'}</span>
                            <span class="text-[9px] bg-slate-50 text-slate-400 px-2 py-0.5 rounded-full font-bold">${e.opClass || 'OPERATIVO'}</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editEntry('${e.id}')" class="text-blue-500 hover:bg-blue-50 w-9 h-9 rounded-full flex items-center justify-center transition-all shadow-sm"><i class="fas fa-pen text-sm"></i></button>
                            <button onclick="deleteEntry('${e.id}')" class="text-red-300 hover:bg-red-50 w-9 h-9 rounded-full flex items-center justify-center transition-all shadow-sm"><i class="fas fa-trash text-sm"></i></button>
                        </div>
                    </div>
                    <h4 class="text-sm font-black uppercase mb-2 tracking-tight">${e.title}</h4>
                    <div class="manual-text-admin text-[12px] text-slate-600 font-medium line-clamp-3">${displayContent}</div>
                </div>
            `;}).join('');
        }

        document.getElementById('add-user-btn').onclick = async () => {
            const name = document.getElementById('new-user-name').value.trim();
            const num = document.getElementById('new-user-id').value.trim();
            const role = document.getElementById('new-user-role').value;
            if (!name || !num) return notify("Faltan datos", true);
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team', num), { name, empNumber: num, role: role, queries: 0 });
                document.getElementById('new-user-name').value = ""; document.getElementById('new-user-id').value = "";
                notify("Autorizado");
            } catch (err) { notify("Error", true); }
        };

        function renderUsers() {
            document.getElementById('user-registry-list').innerHTML = employeeRegistry.map(u => `
                <div class="flex items-center justify-between p-5 bg-slate-50 rounded-3xl border border-slate-100 mb-2 shadow-sm">
                    <div class="text-[12px] font-bold text-slate-800">${u.name} <span class="text-[9px] opacity-40 uppercase ml-2 font-black tracking-widest">[${u.role}]</span></div>
                    <div class="flex items-center gap-4">
                        <div class="text-[11px] font-black text-blue-600 bg-blue-100 px-4 py-1 rounded-full">${u.queries || 0} q</div>
                        <button onclick="deleteUser('${u.empNumber}')" class="text-red-300 hover:text-red-500 transition-colors"><i class="fas fa-trash-alt text-sm"></i></button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('file-selector').onchange = async (e) => {
            const files = e.target.files; if (!files.length) return; notify("Subiendo...");
            for (let file of files) {
                const ext = file.name.split('.').pop().toLowerCase();
                let text = "";
                try {
                    if (ext === 'pdf') {
                        const data = await file.arrayBuffer();
                        const pdf = await pdfjsLib.getDocument({ data }).promise;
                        for (let i=1; i<=pdf.numPages; i++) {
                            const p = await pdf.getPage(i);
                            const c = await p.getTextContent();
                            text += c.items.map(s => s.str).join(' ') + '\n';
                        }
                    } else if (['xlsx','csv'].includes(ext)) {
                        const data = await file.arrayBuffer();
                        const wb = XLSX.read(new Uint8Array(data), {type: 'array'});
                        wb.SheetNames.forEach(n => text += XLSX.utils.sheet_to_txt(wb.Sheets[n]) + "\n");
                    } else if (ext === 'txt') text = await file.text();
                    
                    if (text) {
                        const id = "doc_" + Date.now();
                        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'knowledge', id), {
                            category: "Archivo", title: file.name, content: text, date: new Date().toLocaleDateString(), priority: 2
                        });
                    }
                } catch (err) { notify("Error archivo", true); }
            }
            notify("Carga Completa");
        };

        // FILTRO DE LIMPIEZA
        function formatBotResponse(text) {
            let clean = text.replace(/CONTENIDO TÉCNICO:.*?\n/gi, "")
                            .replace(/REGISTRO:.*?\n/gi, "")
                            .replace(/CONTENIDO:\s*/gi, "")
                            .replace(/\[CATEGORÍA:.*?\| TEMA:.*?\]/gi, "")
                            .replace(/TIPO_REGISTRO:.*?\n/gi, "")
                            .trim();
            return clean.replace(/###\s*(.*?)(\n|$)/g, '<div class="bot-header"><i class="fas fa-book-open text-blue-600"></i> $1</div>').replace(/\n/g, '<br>');
        }

        async function fetchGemini(q) {
            // Contexto extendido con instrucciones relajadas
            const kb = knowledgeBase.map(e => `[MANUAL ${e.contentType} - ${e.title}]:\n${e.content}`).join('\n\n');
            const systemPrompt = `ACTÚA COMO UN ANALISTA DE OPERACIONES EXPERTO.
            TU BASE DE CONOCIMIENTO: ${kb}.
            
            INSTRUCCIONES:
            1. Analiza TODA la información disponible.
            2. Si la pregunta es técnica, responde con los datos exactos del manual.
            3. Si el usuario pide ayuda o no entiende, tienes permiso de EXPLICAR con tus propias palabras basándote en los manuales.
            4. Si la información está dispersa, intégrala en una respuesta coherente.
            5. JAMÁS muestres etiquetas internas como "REGISTRO:" o "CONTENIDO:".
            6. Usa LaTeX y ### para formato.
            7. Solo si es imposible encontrar relación, di: "No tengo información registrada sobre ese tema."`;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [...chatHistory, { role: "user", parts: [{ text: q }] }], systemInstruction: { parts: [{ text: systemPrompt }] } })
                });
                const data = await res.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sin respuesta técnica.";
                chatHistory.push({ role: "user", parts: [{ text: q }] }, { role: "model", parts: [{ text }] });
                if (chatHistory.length > 10) chatHistory.splice(0, 2);
                if (!isInternalMode && currentUser) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team', currentUser.empNumber), { queries: (currentUser.queries || 0) + 1 });
                return text;
            } catch (e) { return "Error técnico en IA."; }
        }

        document.getElementById('chat-form').onsubmit = async (e) => { e.preventDefault(); const v = document.getElementById('user-input').value.trim(); if (!v) return; document.getElementById('user-input').value=""; addMessage(v, true); const res = await fetchGemini(v); addMessage(res); resetInactivityTimer(); };
        function addMessage(t, u) { 
            const d = document.createElement('div'); d.className = `flex flex-col gap-2 message-appear ${u?'items-end ml-auto text-right':'items-start text-left'} max-w-[95%]`; 
            const c = u ? t : formatBotResponse(t);
            d.innerHTML = `<div class="${u?'user-bubble px-4 py-3':'bot-bubble px-6 py-5'} text-sm leading-relaxed rounded-2xl bg-white shadow">${c}</div>`; 
            document.getElementById('chat-box').appendChild(d);
        }

        ['mousedown', 'keydown', 'touchstart'].forEach(e => window.addEventListener(e, resetInactivityTimer));
        initApp();
    </script>
</body>
