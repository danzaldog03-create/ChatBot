    <script type="module">
        const apiKey = "AIzaSyDraEnCKuwnicZVQ-aOcYYwMIPiuadcVgU"; 
        const SESSION_LIMIT = 5 * 60 * 1000;
        const WARNING_LIMIT = 30 * 1000;

        let inactivityTimer, warningTimer, currentUser, isInternalMode = false;
        let knowledgeBase = [], employeeRegistry = [], chatHistory = [], isDataLoaded = false;

        const { auth, db, appId, doc, setDoc, collection, onSnapshot, updateDoc, deleteDoc, getDoc, signInAnonymously, onAuthStateChanged } = window.fb;

        function notify(msg, isError = false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.className = `show ${isError ? 'bg-red-600 text-white' : 'bg-emerald-600 text-white'}`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        async function initApp() {
            try {
                await fb.signInAnonymously(auth);
                onAuthStateChanged(auth, async (user) => {
                    if (!user) return;

                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'knowledge'), (snap) => {
                        knowledgeBase = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        renderEntries();
                    });

                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'team'), (snap) => {
                        employeeRegistry = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        if (employeeRegistry.length === 0) seedAdmin();
                        
                        if (!isDataLoaded) {
                            isDataLoaded = true;
                            const btn = document.getElementById('login-btn');
                            btn.innerText = "INGRESAR";
                            btn.disabled = false;

                            const saved = localStorage.getItem('spei_ops_production_final_v_dir_clean');
                            if (saved) {
                                const savedUser = JSON.parse(saved);
                                const updated = employeeRegistry.find(u => u.empNumber === savedUser.empNumber);
                                if (updated) { currentUser = updated; enterApp(); } else { logout(); }
                            } else {
                                document.getElementById('loading-overlay').classList.add('hidden-ui');
                                document.getElementById('lock-screen').classList.remove('hidden-ui');
                            }
                        } else if (currentUser) {
                            const updated = employeeRegistry.find(u => u.empNumber === currentUser.empNumber);
                            if (updated) currentUser = updated;
                        }
                        renderUsers();
                    });
                });
            } catch (err) { notify("Error de red", true); }
        }

        async function seedAdmin() {
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team', '682930'), {
                name: "Daniel Anzaldo", empNumber: "682930", role: "admin", queries: 0
            }, { merge: true });
        }

        function enterApp() {
            document.getElementById('loading-overlay').classList.add('hidden-ui');
            document.getElementById('lock-screen').classList.add('hidden-ui');
            document.getElementById('app-content').classList.remove('blur-md');
            document.getElementById('footer-username').innerText = currentUser.name;
            if (currentUser.role === 'admin') document.getElementById('admin-controls').classList.remove('hidden');
            resetInactivityTimer();
        }

        function logout() {
            localStorage.removeItem('spei_ops_production_final_v_dir_clean');
            location.reload();
        }

        function resetInactivityTimer() {
            if (!currentUser) return;
            clearTimeout(inactivityTimer);
            clearTimeout(warningTimer);
            document.getElementById('timeout-modal').classList.add('hidden-ui');
            inactivityTimer = setTimeout(() => {
                document.getElementById('timeout-modal').classList.remove('hidden-ui');
                warningTimer = setTimeout(logout, WARNING_LIMIT);
            }, SESSION_LIMIT);
        }

        document.getElementById('login-btn').onclick = async () => {
            const input = document.getElementById('emp-number-input').value.trim();
            if (input === "682930") await seedAdmin();
            const user = employeeRegistry.find(u => u.empNumber === input);
            if (user) {
                currentUser = user;
                localStorage.setItem('spei_ops_production_final_v_dir_clean', JSON.stringify(user));
                enterApp();
                addMessage(`Bienvenido, ${user.name}. Terminal operativa sincronizada. ¬øQu√© proceso deseas consultar?`);
            } else {
                document.getElementById('error-emp').style.opacity = "1";
                setTimeout(() => document.getElementById('error-emp').style.opacity = "0", 2500);
            }
        };

        document.getElementById('logout-btn').onclick = logout;
        document.getElementById('timeout-logout-btn').onclick = logout;
        document.getElementById('timeout-extend-btn').onclick = () => { resetInactivityTimer(); notify("Sesi√≥n activa"); };
        document.getElementById('open-settings-btn').onclick = () => document.getElementById('settings-modal').classList.remove('hidden-ui');
        document.getElementById('close-settings-btn').onclick = () => {
             document.getElementById('settings-modal').classList.add('hidden-ui');
             clearManualForm();
        };
        document.getElementById('file-trigger').onclick = () => document.getElementById('file-selector').click();

        document.getElementById('mode-toggle').onchange = (e) => {
            isInternalMode = e.target.checked;
            notify(isInternalMode ? "Modo Administraci√≥n" : "Modo Consulta");
        };

        // L√ìGICA DE FORMULARIO DIN√ÅMICO
        const categorySelect = document.getElementById('entry-category');
        const formStandard = document.getElementById('form-standard');
        const formCertificate = document.getElementById('form-certificate');
        const formExtension = document.getElementById('form-extension'); 

        categorySelect.addEventListener('change', () => {
            formStandard.classList.add('hidden');
            formCertificate.classList.add('hidden');
            document.getElementById('form-extension').classList.add('hidden');

            if (categorySelect.value === 'Certificados') {
                formCertificate.classList.remove('hidden');
            } else if (categorySelect.value === 'Extensiones') {
                document.getElementById('form-extension').classList.remove('hidden');
            } else {
                formStandard.classList.remove('hidden');
            }
        });

        document.getElementById('save-entry-btn').onclick = async () => {
            const cat = categorySelect.value;
            const editId = document.getElementById('editing-id').value;
            let title = "", content = "";

            if (cat === 'Certificados') {
                const num = document.getElementById('cert-num').value.trim().toUpperCase();
                const negocio = document.getElementById('cert-negocio').value;
                const entorno = document.getElementById('cert-entorno').value;
                const tipo = document.getElementById('cert-tipo').value;
                const vigIni = document.getElementById('cert-vig-ini').value;
                const vigFin = document.getElementById('cert-vig-fin').value;
                const estatus = document.getElementById('cert-estatus').value.trim().toUpperCase();
                if (!num) return notify("Faltan datos", true);
                title = `CERTIFICADO ${num} (${negocio})`;
                content = `TIPO_REGISTRO: CERTIFICADO\nCERT_NUM_ULT4: ${num}\nNEGOCIO: ${negocio}\nENTORNO: ${entorno}\nESTATUS: ${estatus}\nVIGENCIA_INICIO: ${vigIni}\nVIGENCIA_FIN: ${vigFin}\nTIPO_CERTIFICADO: ${tipo}\nULTIMA_ACTUALIZACION: ${new Date().toLocaleDateString()}`;
            } else if (cat === 'Extensiones') {
                const ext = document.getElementById('ext-num').value.trim();
                const nom = document.getElementById('ext-nombre').value.trim();
                const area = document.getElementById('ext-area').value.trim();
                if (!ext) return notify("Faltan datos", true);
                title = `EXT: ${nom}`;
                content = `TIPO_REGISTRO: EXTENSION_TELEFONICA\nEXTENSION: ${ext}\nNOMBRE_PERSONA: ${nom}\nAREA: ${area}`;
            } else {
                title = document.getElementById('entry-title').value.trim();
                content = document.getElementById('entry-content').value.trim();
                if (!title) return notify("Faltan datos", true);
            }

            try {
                const id = editId || Date.now().toString();
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'knowledge', id), { 
                    category: cat, title, content, date: new Date().toLocaleDateString() 
                }, { merge: true });
                notify(editId ? "Actualizado" : "Guardado");
                clearManualForm();
            } catch (err) { notify("Error de red", true); }
        };

        function clearManualForm() {
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(i => i.value = '');
            document.getElementById('save-entry-btn').innerText = "Guardar Registro";
            document.getElementById('editing-id').value = "";
            categorySelect.value = "Procesos";
            categorySelect.dispatchEvent(new Event('change'));
        }

        // FUNCIONES GLOBALES PARA BORRADO Y EDICI√ìN
        window.deleteEntry = async (id) => {
            if (confirm("¬øEliminar este registro?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'knowledge', id));
                notify("Eliminado");
            }
        };

        window.deleteUser = async (id) => {
            if (id === "682930") return alert("No se puede eliminar al Administrador.");
            if (confirm("¬øEliminar acceso a este usuario?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team', id));
                notify("Usuario eliminado");
            }
        };

        window.editEntry = (id) => {
            const e = knowledgeBase.find(x => x.id === id);
            if (!e) return;
            document.getElementById('editing-id').value = id;
            document.getElementById('save-entry-btn').innerText = "Confirmar Cambios";
            categorySelect.value = e.category || "Procesos";
            categorySelect.dispatchEvent(new Event('change'));
            
            if (e.content.includes("TIPO_REGISTRO: EXTENSION_TELEFONICA")) {
                const lines = e.content.split('\n');
                document.getElementById('ext-num').value = lines.find(l=>l.startsWith('EXTENSION:'))?.split(': ')[1] || "";
                document.getElementById('ext-nombre').value = lines.find(l=>l.startsWith('NOMBRE_PERSONA:'))?.split(': ')[1] || "";
                document.getElementById('ext-area').value = lines.find(l=>l.startsWith('AREA:'))?.split(': ')[1] || "";
            } else if (e.content.includes("TIPO_REGISTRO: CERTIFICADO")) {
                 const lines = e.content.split('\n');
                 document.getElementById('cert-num').value = lines.find(l=>l.startsWith('CERT_NUM_ULT4:'))?.split(': ')[1] || "";
                 document.getElementById('cert-estatus').value = lines.find(l=>l.startsWith('ESTATUS:'))?.split(': ')[1] || "";
            } else {
                document.getElementById('entry-title').value = e.title;
                document.getElementById('entry-content').value = e.content;
            }
            notify("Modo Edici√≥n");
            document.querySelector('#settings-modal .overflow-y-auto').scrollTop = 0;
        };

        function renderEntries() {
            document.getElementById('knowledge-list').innerHTML = knowledgeBase.map(e => {
                let displayContent = e.content;
                // Renderizado condicional
                if (e.content.includes("TIPO_REGISTRO:")) {
                    const lines = e.content.split('\n');
                    const getValue = k => lines.find(l => l.startsWith(k))?.split(': ')[1] || '';
                    const type = getValue("TIPO_REGISTRO");
                    
                    if (type === "CERTIFICADO") {
                         displayContent = `
                            <div class="flex flex-col gap-2 mt-2 p-3 bg-slate-50 rounded-xl border border-slate-100">
                                <div class="flex justify-between items-center border-b border-slate-200 pb-2">
                                    <span class="font-bold text-xs text-blue-600">${getValue('NEGOCIO')}</span>
                                    <span class="text-[10px] bg-white border px-2 py-0.5 rounded font-mono">${getValue('ENTORNO')}</span>
                                </div>
                                <div class="grid grid-cols-2 gap-2 text-[10px] text-slate-500">
                                    <div><span class="font-bold">Tipo:</span> ${getValue('TIPO_CERTIFICADO')}</div>
                                    <div><span class="font-bold">Fin:</span> ${getValue('VIGENCIA_FIN')}</div>
                                </div>
                                <div class="text-[10px] font-black ${getValue('ESTATUS').includes('VIGENTE') ? 'text-emerald-500' : 'text-red-500'} text-right mt-1">
                                    ${getValue('ESTATUS')}
                                </div>
                            </div>
                         `;
                    } else if (type === "EXTENSION_TELEFONICA") {
                        displayContent = `
                            <div class="flex items-center gap-4 mt-2 bg-blue-50 p-3 rounded-xl border border-blue-100">
                                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-blue-600 shadow-sm border border-blue-100 text-lg"><i class="fas fa-phone"></i></div>
                                <div>
                                    <div class="text-sm font-black text-slate-800 tracking-tight">${getValue('EXTENSION')}</div>
                                    <div class="text-[11px] font-bold text-blue-600">${getValue('NOMBRE_PERSONA')}</div>
                                    <div class="text-[9px] text-slate-400 uppercase tracking-wide">${getValue('AREA')}</div>
                                </div>
                            </div>
                        `;
                    }
                }

                return `
                <div class="bg-white p-6 rounded-3xl border border-slate-100 mb-4 shadow-sm text-slate-800 transition-all hover:shadow-md">
                    <div class="flex justify-between items-start mb-4 border-b border-slate-50 pb-3">
                        <div class="flex items-center gap-3">
                            <span class="text-[9px] bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-black uppercase tracking-tighter">${e.category || 'Manual'}</span>
                            <span class="text-[9px] text-slate-300 font-bold">${e.date}</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editEntry('${e.id}')" class="text-blue-500 hover:bg-blue-50 w-9 h-9 rounded-full flex items-center justify-center transition-all shadow-sm border border-blue-50"><i class="fas fa-pen text-sm"></i></button>
                            <button onclick="deleteEntry('${e.id}')" class="text-red-300 hover:bg-red-50 w-9 h-9 rounded-full flex items-center justify-center transition-all shadow-sm border border-red-50"><i class="fas fa-trash text-sm"></i></button>
                        </div>
                    </div>
                    <h4 class="text-sm font-black uppercase mb-3 tracking-tight">${e.title}</h4>
                    <div class="manual-text-admin text-[13.5px] text-slate-600 font-medium">${displayContent}</div>
                </div>
            `;}).join('');
        }

        document.getElementById('add-user-btn').onclick = async () => {
            const name = document.getElementById('new-user-name').value.trim();
            const num = document.getElementById('new-user-id').value.trim();
            const role = document.getElementById('new-user-role').value;
            if (!name || !num) return notify("Faltan datos", true);
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team', num), { name, empNumber: num, role: role, queries: 0 });
                document.getElementById('new-user-name').value = ""; document.getElementById('new-user-id').value = "";
                notify("Autorizado");
            } catch (err) { notify("Error", true); }
        };

        function renderUsers() {
            document.getElementById('user-registry-list').innerHTML = employeeRegistry.map(u => `
                <div class="flex items-center justify-between p-5 bg-slate-50 rounded-3xl border border-slate-100 mb-2 shadow-sm">
                    <div class="text-[12px] font-bold text-slate-800">${u.name} <span class="text-[9px] opacity-40 uppercase ml-2 font-black tracking-widest">[${u.role}]</span></div>
                    <div class="flex items-center gap-4">
                        <div class="text-[11px] font-black text-blue-600 bg-blue-100 px-4 py-1 rounded-full">${u.queries || 0} q</div>
                        <button onclick="deleteUser('${u.empNumber}')" class="text-red-300 hover:text-red-500 transition-colors"><i class="fas fa-trash text-sm"></i></button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('file-selector').onchange = async (e) => {
            const files = e.target.files;
            if (!files.length) return;
            notify("Leyendo archivos...");
            for (let file of files) {
                const ext = file.name.split('.').pop().toLowerCase();
                let text = "";
                try {
                    if (ext === 'pdf') {
                        const data = await file.arrayBuffer();
                        const pdf = await pdfjsLib.getDocument({ data }).promise;
                        for (let i=1; i<=pdf.numPages; i++) {
                            const p = await pdf.getPage(i);
                            const c = await p.getTextContent();
                            text += c.items.map(s => s.str).join(' ') + '\n';
                        }
                    } else if (['xlsx','csv'].includes(ext)) {
                        const data = await file.arrayBuffer();
                        const wb = XLSX.read(new Uint8Array(data), {type: 'array'});
                        wb.SheetNames.forEach(n => text += XLSX.utils.sheet_to_txt(wb.Sheets[n]) + "\n");
                    } else if (ext === 'txt') text = await file.text();
                    
                    if (text) {
                        const id = "doc_" + Date.now() + "_" + Math.floor(Math.random()*1000);
                        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'knowledge', id), {
                            category: "Archivo", title: file.name, content: text, date: new Date().toLocaleDateString()
                        });
                    }
                } catch (err) { notify("Error en archivo", true); }
            }
            notify("Carga Completa");
        };

        // FILTRO DE LIMPIEZA DE RESPUESTA
        function formatBotResponse(text) {
            let clean = text.replace(/CONTENIDO T√âCNICO:.*?\n/gi, "");
            clean = clean.replace(/REGISTRO:.*?\n/gi, "");
            clean = clean.replace(/CONTENIDO:\s*/gi, "");
            clean = clean.replace(/\[CATEGOR√çA:.*?\| TEMA:.*?\]/gi, "");
            clean = clean.replace(/TIPO_REGISTRO:.*?\n/gi, ""); // Limpia etiquetas de certificados
            clean = clean.trim();
            return clean.replace(/###\s*(.*?)(\n|$)/g, '<div class="bot-header"><i class="fas fa-book-open text-blue-600"></i> $1</div>').replace(/\n/g, '<br>');
        }

        async function fetchGemini(q) {
            const kb = knowledgeBase.map(e => `REGISTRO: ${e.title}\nCONTENIDO: ${e.content}`).join('\n\n---\n\n');
            const systemPrompt = `ACT√öA COMO ASISTENTE T√âCNICO. BASE: ${kb}. REGLAS: 1. Busca por significado. 2. Si no hay dato exacto, USA EL MANUAL para explicar o dar ejemplo. 3. NO etiquetas internas. 4. NO saludos. 5. Si no hay nada, di: "No encontrado en documentaci√≥n."`;
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [...chatHistory, { role: "user", parts: [{ text: q }] }], systemInstruction: { parts: [{ text: systemPrompt }] } })
                });
                const data = await res.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sin respuesta t√©cnica.";
                chatHistory.push({ role: "user", parts: [{ text: q }] }, { role: "model", parts: [{ text }] });
                if (chatHistory.length > 10) chatHistory.splice(0, 2);
                if (!isInternalMode && currentUser) {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team', currentUser.empNumber), { queries: (currentUser.queries || 0) + 1 });
                }
                return text;
            } catch (e) { return "Error t√©cnico en la red."; }
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const v = document.getElementById('user-input').value.trim();
            if (!v) return;
            document.getElementById('user-input').value = "";
            addMessage(v, true);
            const l = document.createElement('div'); l.id = "loader"; l.className = "p-5 bg-white border rounded-3xl w-fit bot-bubble animate-pulse text-[12px] font-black text-slate-400 italic shadow-sm"; l.innerText = "Consultando...";
            document.getElementById('chat-box').appendChild(l);
            const res = await fetchGemini(v);
            if (document.getElementById('loader')) document.getElementById('loader').remove();
            addMessage(res);
            resetInactivityTimer();
        };

        function addMessage(text, isUser = false) {
            const div = document.createElement('div');
            div.className = `flex flex-col gap-2 message-appear ${isUser ? 'items-end ml-auto text-right' : 'items-start text-left'} max-w-[95%]`;
            const color = isUser ? 'user-bubble' : 'bot-bubble';
            const formattedContent = isUser ? text.replace(/\n/g, '<br>') : formatBotResponse(text);
            div.innerHTML = `<div class="${color} px-8 py-6 text-[15.5px] leading-[1.8] font-medium shadow-md transition-all text-left">${formattedContent}</div><span class="text-[9px] text-slate-400 mx-6 font-black uppercase tracking-widest text-center">Daniel Anzaldo ‚Ä¢ ${isUser ? currentUser.name : 'Asistente SPEI Ops'}</span>`;
            document.getElementById('chat-box').appendChild(div);
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
            if (!isUser && window.MathJax) MathJax.typesetPromise();
        }

        document.getElementById('tab-kb-btn').onclick = () => {
            document.getElementById('tab-kb').classList.remove('hidden'); document.getElementById('tab-users').classList.add('hidden');
            document.getElementById('tab-kb-btn').classList.add('active'); document.getElementById('tab-users-btn').classList.remove('active');
        };
        document.getElementById('tab-users-btn').onclick = () => {
            document.getElementById('tab-kb').classList.add('hidden'); document.getElementById('tab-users').classList.remove('hidden');
            document.getElementById('tab-kb-btn').classList.remove('active'); document.getElementById('tab-users-btn').classList.add('active');
        };

        ['mousedown', 'keydown', 'touchstart'].forEach(e => window.addEventListener(e, resetInactivityTimer));
        initApp();
    </script>
