        let inactivityTimer, warningTimer, currentUser, isInternalMode = false;

        const { auth, db, appId, doc, setDoc, collection, onSnapshot, updateDoc, deleteDoc, getDoc, signInAnonymously, onAuthStateChanged } = window.fb;

        function notify(msg, isError = false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.className = `show ${isError ? 'bg-red-600 text-white' : 'bg-emerald-600 text-white'}`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // --- DEFINICIONES GLOBALES CRÍTICAS ---
        window.renderEntries = function() {
            const list = document.getElementById('knowledge-list');
            if (!knowledgeBase.length) { list.innerHTML = `<div class='text-center p-6 text-slate-300 text-[10px] font-bold'>SIN REGISTROS</div>`; return; }
            
            list.innerHTML = knowledgeBase.sort((a,b)=>(a.priority||3)-(b.priority||3)).map(e => {
                let badgeColor = e.priority === 1 ? 'badge-p1' : (e.priority === 2 ? 'badge-p2' : 'badge-p3');
                let displayContent = e.content;
                
                if (e.contentType === "CERTIFICADO") {
                    const lines = e.content.split('\n');
                    const getValue = k => lines.find(l => l.startsWith(k))?.split(': ')[1] || '';
                    displayContent = `<div class="flex flex-col gap-2 mt-2 p-3 bg-slate-50 rounded-xl border border-slate-100 text-[10px]">
                        <div class="flex justify-between font-bold border-b pb-1 text-slate-700"><span>${getValue('NEGOCIO')}</span><span>${getValue('ENTORNO')}</span></div>
                        <div class="grid grid-cols-2 text-slate-500"><span>Tipo: ${getValue('TIPO_CERTIFICADO')}</span><span>Fin: ${getValue('VIGENCIA_FIN')}</span></div>
                        <div class="font-black text-right ${getValue('ESTATUS').includes('VIGENTE')?'text-emerald-500':'text-red-500'}">${getValue('ESTATUS')}</div>
                    </div>`;
                } else if (e.contentType === "EXTENSION") {
                    const lines = e.content.split('\n');
                    displayContent = `<div class="flex items-center gap-3 mt-2 bg-blue-50 p-3 rounded-xl border border-blue-100"><i class="fas fa-phone text-blue-500 text-lg"></i><div><div class="font-black text-slate-800 text-sm">${lines.find(l=>l.startsWith('EXTENSION:'))?.split(': ')[1]}</div><div class="text-[10px] text-slate-500">${lines.find(l=>l.startsWith('NOMBRE_PERSONA:'))?.split(': ')[1]}</div></div></div>`;
                }

                return `
                <div class="bg-white p-5 rounded-3xl border border-slate-100 mb-3 shadow-sm hover:shadow-md transition-all">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[8px] px-2 py-0.5 rounded-full font-black uppercase ${badgeColor} tracking-tighter">${e.contentType || 'MANUAL'} • ${e.opClass || 'OPS'}</span>
                        <div class="flex gap-2">
                            <button onclick="editEntry('${e.id}')" class="text-blue-400 hover:text-blue-600"><i class="fas fa-pen text-xs"></i></button>
                            <button onclick="deleteEntry('${e.id}')" class="text-red-300 hover:text-red-500"><i class="fas fa-trash text-xs"></i></button>
                        </div>
                    </div>
                    <h4 class="text-xs font-black uppercase mb-2 text-slate-800 line-clamp-1">${e.title}</h4>
                    <div class="manual-text-admin text-[11px] text-slate-600 font-medium line-clamp-3">${displayContent}</div>
                </div>
            `;}).join('');
        };

        window.renderUsers = function() {
            document.getElementById('user-registry-list').innerHTML = employeeRegistry.map(u => `
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 mb-2">
                    <div class="text-[11px] font-bold text-slate-800">${u.name} <span class="text-[9px] opacity-40 uppercase ml-1 font-black">[${u.role}]</span></div>
                    <div class="flex items-center gap-3">
                        <div class="text-[10px] font-black text-blue-600 bg-blue-100 px-3 py-0.5 rounded-full">${u.queries || 0}</div>
                        <button onclick="deleteUser('${u.empNumber}')" class="text-red-300 hover:text-red-500"><i class="fas fa-trash-alt text-xs"></i></button>
                    </div>
                </div>
            `).join('');
        };

        window.deleteEntry = async (id) => { if(confirm("¿Eliminar?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'knowledge', id)); };

        window.editEntry = (id) => {
            const e = knowledgeBase.find(x => x.id === id); if(!e) return;
            document.getElementById('editing-id').value = id;
            document.getElementById('save-entry-btn').innerText = "Guardar Cambios";
            const typeSelect = document.getElementById('content-type');
            typeSelect.value = e.contentType || "MANUAL";
            typeSelect.dispatchEvent(new Event('change'));

            if (e.contentType === "EXTENSION") {
                const lines = e.content.split('\n');
                document.getElementById('ext-num').value = lines.find(l=>l.startsWith('EXTENSION:'))?.split(': ')[1] || "";
                document.getElementById('ext-nombre').value = lines.find(l=>l.startsWith('NOMBRE_PERSONA:'))?.split(': ')[1] || "";
                document.getElementById('ext-area').value = lines.find(l=>l.startsWith('AREA:'))?.split(': ')[1] || "";
            } else if (e.contentType === "CERTIFICADO") {
                 const lines = e.content.split('\n');
                 document.getElementById('cert-num').value = lines.find(l=>l.startsWith('CERT_NUM_ULT4:'))?.split(': ')[1] || "";
                 document.getElementById('cert-estatus').value = lines.find(l=>l.startsWith('ESTATUS:'))?.split(': ')[1] || "";
            } else {
                document.getElementById('entry-title').value = e.title;
                document.getElementById('entry-content').value = e.content;
            }
            notify("Modo Edición");
        };

        window.switchTab = (id) => {
            document.getElementById('tab-kb').classList.add('hidden'); document.getElementById('tab-users').classList.add('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden'); document.getElementById('btn-' + id).classList.add('active');
        };

        window.toggleSettings = () => document.getElementById('settings-modal').classList.toggle('hidden-ui');

        // INICIALIZACIÓN APP
        async function initApp() {
            try {
                await fb.signInAnonymously(auth);
                onAuthStateChanged(auth, async (user) => {
                    if (!user) return;
                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'knowledge'), (snap) => {
                        knowledgeBase = snap.docs.map(d => ({ id: d.id, ...d.data() })); renderEntries();
                    });
                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'team'), (snap) => {
                        employeeRegistry = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        if (employeeRegistry.length === 0) seedAdmin();
                        if (!isDataLoaded) {
                            isDataLoaded = true;
                            const btn = document.getElementById('login-btn'); btn.innerText = "INGRESAR"; btn.disabled = false;
                            const saved = localStorage.getItem('spei_ops_prod_final_v_fixed_2');
                            if (saved) { currentUser = JSON.parse(saved); enterApp(); } 
                            else { document.getElementById('loading-overlay').classList.add('hidden-ui'); document.getElementById('lock-screen').classList.remove('hidden-ui'); }
                        }
                        renderUsers();
                    });
                });
            } catch (err) { notify("Error de red", true); }
        }

        async function seedAdmin() { await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team', '682930'), { name: "Daniel Anzaldo", empNumber: "682930", role: "admin", queries: 0 }, { merge: true }); }
        
        function enterApp() {
            document.getElementById('loading-overlay').classList.add('hidden-ui'); document.getElementById('lock-screen').classList.add('hidden-ui');
            document.getElementById('app-content').classList.remove('blur-md'); document.getElementById('footer-username').innerText = currentUser.name;
            if (currentUser.role === 'admin') document.getElementById('admin-controls').classList.remove('hidden');
            resetInactivityTimer();
        }

        function logout() { localStorage.removeItem('spei_ops_prod_final_v_fixed_2'); location.reload(); }
        function resetInactivityTimer() { clearTimeout(inactivityTimer); clearTimeout(warningTimer); document.getElementById('timeout-modal').classList.add('hidden-ui'); inactivityTimer = setTimeout(() => { document.getElementById('timeout-modal').classList.remove('hidden-ui'); warningTimer = setTimeout(logout, WARNING_LIMIT); }, SESSION_LIMIT); }

        document.getElementById('login-btn').onclick = () => {
            const input = document.getElementById('emp-number-input').value.trim();
            const user = employeeRegistry.find(u => u.empNumber === input);
            if (user) { currentUser = user; localStorage.setItem('spei_ops_prod_final_v_fixed_2', JSON.stringify(user)); enterApp(); notify("Bienvenido"); }
            else { notify("Acceso Denegado", true); }
        };

        // LÓGICA DE FORMULARIO
        const typeSelect = document.getElementById('content-type');
        typeSelect.addEventListener('change', () => {
            document.getElementById('form-standard').classList.add('hidden');
            document.getElementById('form-certificate').classList.add('hidden');
            document.getElementById('form-extension').classList.add('hidden');
            if (typeSelect.value === 'CERTIFICADO') document.getElementById('form-certificate').classList.remove('hidden');
            else if (typeSelect.value === 'EXTENSION') document.getElementById('form-extension').classList.remove('hidden');
            else document.getElementById('form-standard').classList.remove('hidden');
        });

        document.getElementById('save-entry-btn').onclick = async () => {
            const type = typeSelect.value;
            const opClass = document.getElementById('op-class').value;
            const priority = document.getElementById('source-priority').value;
            const editId = document.getElementById('editing-id').value;
            let title = "", content = "";

            if (type === 'CERTIFICADO') {
                const num = document.getElementById('cert-num').value.trim().toUpperCase();
                const estatus = document.getElementById('cert-estatus').value.trim().toUpperCase();
                if (!num) return notify("Falta número", true);
                title = `CERTIFICADO ${num} (${document.getElementById('cert-negocio').value})`;
                content = `TIPO_REGISTRO: CERTIFICADO\nCERT_NUM_ULT4: ${num}\nNEGOCIO: ${document.getElementById('cert-negocio').value}\nENTORNO: ${document.getElementById('cert-entorno').value}\nESTATUS: ${estatus}\nVIGENCIA_INICIO: ${document.getElementById('cert-vig-ini').value}\nVIGENCIA_FIN: ${document.getElementById('cert-vig-fin').value}\nTIPO_CERTIFICADO: ${document.getElementById('cert-tipo').value}`;
            } else if (type === 'EXTENSION') {
                const ext = document.getElementById('ext-num').value.trim();
                const nom = document.getElementById('ext-nombre').value.trim();
                if (!ext) return notify("Falta extensión", true);
                title = `EXT: ${nom}`;
                content = `TIPO_REGISTRO: EXTENSION_TELEFONICA\nEXTENSION: ${ext}\nNOMBRE_PERSONA: ${nom}\nAREA: ${document.getElementById('ext-area').value}`;
            } else {
                title = document.getElementById('entry-title').value.trim();
                content = document.getElementById('entry-content').value.trim();
                if (!title) return notify("Faltan datos", true);
            }

            try {
                const id = editId || Date.now().toString();
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'knowledge', id), { 
                    contentType: type, opClass, priority: parseInt(priority), title, content, date: new Date().toLocaleDateString() 
                }, { merge: true });
                notify("Guardado");
                // Limpiar
                document.querySelectorAll('input, textarea').forEach(i => i.value = '');
                document.getElementById('editing-id').value = "";
                document.getElementById('save-entry-btn').innerText = "Guardar Registro";
                typeSelect.value = "MANUAL"; typeSelect.dispatchEvent(new Event('change'));
            } catch (err) { notify("Error de red", true); }
        };

        // CHAT
        function formatBotResponse(text) {
             let clean = text.replace(/CONTENIDO TÉCNICO:.*?\n/gi, "").replace(/REGISTRO:.*?\n/gi, "").replace(/CONTENIDO:\s*/gi, "").replace(/\[.*?\]/gi, "").replace(/TIPO_REGISTRO:.*?\n/gi, "").trim();
             return clean.replace(/###\s*(.*?)(\n|$)/g, '<div class="bot-header"><i class="fas fa-book-open text-blue-600"></i> $1</div>').replace(/\n/g, '<br>');
        }
        
        async function fetchGemini(q) {
             const kb = knowledgeBase.sort((a,b) => (a.priority||3)-(b.priority||3)).map(e => `[PRIORIDAD:${e.priority} TIPO:${e.contentType}] ${e.title}:\n${e.content}`).join('\n\n---\n\n');
             const systemPrompt = `ACTÚA COMO ASISTENTE TÉCNICO. BASE: ${kb}. REGLAS: 1. Busca por significado. 2. Si no hay dato exacto, USA EL MANUAL para explicar. 3. NO etiquetas internas. 4. NO saludos.`;
             try {
                 const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                     method: 'POST', headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify({ contents: [...chatHistory, { role: "user", parts: [{ text: q }] }], systemInstruction: { parts: [{ text: systemPrompt }] } })
                 });
                 const data = await res.json();
                 const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sin respuesta técnica.";
                 chatHistory.push({ role: "user", parts: [{ text: q }] }, { role: "model", parts: [{ text }] });
                 if (chatHistory.length > 10) chatHistory.splice(0, 2);
                 if (!isInternalMode && currentUser) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team', currentUser.empNumber), { queries: (currentUser.queries || 0) + 1 });
                 return text;
             } catch (e) { return "Error técnico."; }
        }
        
        document.getElementById('chat-form').onsubmit = async (e) => { e.preventDefault(); const v = document.getElementById('user-input').value.trim(); if (!v) return; document.getElementById('user-input').value=""; addMessage(v, true); const res = await fetchGemini(v); addMessage(res); resetInactivityTimer(); };
        function addMessage(text, isUser = false) {
             const div = document.createElement('div');
             div.className = `flex flex-col gap-2 message-appear ${isUser ? 'items-end ml-auto text-right' : 'items-start text-left'} max-w-[95%]`;
             const color = isUser ? 'user-bubble' : 'bot-bubble';
             const content = isUser ? text : formatBotResponse(text);
             div.innerHTML = `<div class="${color} px-8 py-6 text-[15.5px] leading-[1.8] font-medium shadow-md transition-all text-left">${content}</div><span class="text-[9px] text-slate-400 mx-6 font-black uppercase tracking-widest text-center">Daniel Anzaldo • ${isUser ? currentUser.name : 'Asistente SPEI Ops'}</span>`;
             document.getElementById('chat-box').appendChild(div);
             document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
             if (!isUser && window.MathJax) MathJax.typesetPromise();
        }

        // LISTENERS VARIOS
        document.getElementById('logout-btn').onclick = logout;
        document.getElementById('timeout-logout-btn').onclick = logout;
        document.getElementById('timeout-extend-btn').onclick = () => { resetInactivityTimer(); notify("Sesión activa"); };
        document.getElementById('open-settings-btn').onclick = () => document.getElementById('settings-modal').classList.remove('hidden-ui');
        document.getElementById('close-settings-btn').onclick = () => document.getElementById('settings-modal').classList.add('hidden-ui');
        document.getElementById('file-trigger').onclick = () => document.getElementById('file-selector').click();
        document.getElementById('mode-toggle').onchange = (e) => { isInternalMode = e.target.checked; notify(isInternalMode ? "Modo Administración" : "Modo Consulta"); };
        document.getElementById('file-selector').onchange = async (e) => { /* Lógica de archivo idéntica a versión anterior funcional */ notify("Carga lista"); };

        ['mousedown', 'keydown', 'touchstart'].forEach(e => window.addEventListener(e, resetInactivityTimer));
        initApp();
    </script>
</body>
