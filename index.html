    <script type="module">
        let db, auth, currentUser;
        let knowledgeChunks = [], team = [];
        const STOPWORDS = ["de","la","que","el","en","y","a","los","del","se","las","por","un","para","con","no","una","su","al","lo","como","mas","pero","sus","le","ya","o","este","si","porque","esta","entre","cuando","muy","sin","sobre","tambien","me","hasta","hay","donde","quien","desde","todo","nos","durante","todos","uno","les","ni","contra","otros","ese","eso","ante","ellos","e","esto","mi","antes","algunos","qué","unos","yo","otro","otras","otra","él","tanto","esa","estos","mucho","quienes","nada","muchos","cual","poco","ella","estar","estas","algunas","algo","nosotros","mi","mis","tú","te","ti","tu","tus","ellas","nosotras","vosotros","vosotras","os","mío","mía","míos","mías","tuyo","tuya","tuyos","tuyas","suyo","suya","suyos","suyas","nuestro","nuestra","nuestros","nuestras","vuestro","vuestra","vuestros","vuestras","esos","esas"];

        const { collection, doc, setDoc, deleteDoc, onSnapshot, updateDoc, writeBatch } = window.fb;

        window.toast = (msg, err) => {
            const t = document.getElementById('toast');
            if(t) {
                t.innerText = msg;
                t.className = `toast show ${err ? 'bg-red-500' : 'bg-emerald-500'} text-white`;
                setTimeout(() => t.classList.remove('show'), 3000);
            }
        };

        // --- MOTOR DE BÚSQUEDA ---
        function normalize(text) { return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9\s]/g, ""); }

        function calculateScore(queryTokens, chunkText) {
            const normalizedChunk = normalize(chunkText);
            let score = 0; let matches = 0;
            queryTokens.forEach(token => {
                if(STOPWORDS.includes(token)) return;
                if(normalizedChunk.includes(token)) { matches++; score += 10; }
            });
            if(matches > 0) score += (matches / queryTokens.length) * 50;
            return score;
        }

        function searchDatabase(query) {
            if(!query) return [];
            const normQuery = normalize(query);
            const tokens = normQuery.split(/\s+/).filter(t => t.length > 2);
            if(tokens.length === 0) return [];
            const results = knowledgeChunks.map(chunk => {
                const searchable = `${chunk.title} ${chunk.content} ${chunk.num || ''} ${chunk.ext || ''} ${chunk.negocio || ''}`.toLowerCase();
                const score = calculateScore(tokens, searchable);
                return { ...chunk, score };
            }).filter(r => r.score > 0).sort((a, b) => b.score - a.score);
            return results.slice(0, 5);
        }

        function chunkText(text, limit=800, overlap=100) {
            const words = text.split(/\s+/);
            const chunks = [];
            for (let i = 0; i < words.length; i += (limit - overlap)) {
                const chunk = words.slice(i, i + limit).join(' ');
                if(chunk.length > 50) chunks.push(chunk);
            }
            return chunks;
        }

        // --- FUNCIONES UI (GLOBALES) ---
        // Se definen antes para evitar ReferenceError
        window.saveData = async () => { // Renombrado de saveManualEntry a saveData para consistencia con v11.9
            const type = document.getElementById('inp-type').value;
            const prio = document.getElementById('inp-prio').value;
            const opClass = document.getElementById('inp-class').value;
            let id = "doc_" + Date.now();
            let data = { type, prio, opClass, date: new Date().toLocaleDateString() };

            if(type === 'CERTIFICADO') {
                data.num = document.getElementById('c-num').value.trim();
                data.negocio = document.getElementById('c-neg').value;
                data.entorno = document.getElementById('c-env').value;
                data.estatus = document.getElementById('c-stat').value;
                data.vigFin = document.getElementById('c-fin').value;
                data.cType = document.getElementById('c-type').value;
                if(!data.num) return window.toast("Falta número", true);
                data.title = `CERT ${data.num} ${data.negocio}`;
                data.content = `CERTIFICADO ${data.negocio} ${data.num} | Entorno: ${data.entorno} | Estatus: ${data.estatus} | Vence: ${data.vigFin}`;
            } else if(type === 'EXTENSION') {
                data.ext = document.getElementById('e-num').value.trim();
                data.nombre = document.getElementById('e-nom').value.trim();
                data.area = document.getElementById('e-area').value.trim();
                if(!data.ext) return window.toast("Falta extensión", true);
                data.title = `EXT ${data.ext} ${data.nombre}`;
                data.content = `Extensión: ${data.ext} | Nombre: ${data.nombre} | Área: ${data.area}`;
            } else {
                data.title = document.getElementById('m-title').value.trim();
                data.content = document.getElementById('m-content').value.trim();
                if(!data.title) return window.toast("Falta título", true);
                // Si es manual, usa chunking
                const chunks = chunkText(data.content);
                const batch = window.fb.writeBatch(db);
                chunks.forEach((chunk, i) => {
                    const ref = doc(collection(db, 'artifacts', 'chatbot-8d0a3', 'public', 'data', 'knowledge'));
                    batch.set(ref, { ...data, content: chunk, chunkId: i, totalChunks: chunks.length });
                });
                await batch.commit();
                window.toast(`Guardado (${chunks.length} partes)`);
                document.getElementById('m-title').value = ""; document.getElementById('m-content').value = "";
                return;
            }

            try { await setDoc(doc(db, 'artifacts', 'chatbot-8d0a3', 'public', 'data', 'knowledge', id), data); window.toast("Guardado"); }
            catch(e) { window.toast("Error al guardar", true); }
        };

        window.addUser = async () => {
            const name = document.getElementById('u-name').value;
            const id = document.getElementById('u-id').value;
            if(!name || !id) return window.toast("Faltan datos", true);
            await setDoc(doc(db, 'artifacts', 'chatbot-8d0a3', 'public', 'data', 'team', id), {
                name, empNumber: id, role: document.getElementById('u-role').value, queries: 0
            });
            window.toast("Usuario Agregado");
            document.getElementById('u-name').value = ""; document.getElementById('u-id').value = "";
        };

        window.deleteItem = async (col, id) => {
            if(confirm("¿Eliminar?")) {
                await deleteDoc(doc(db, 'artifacts', 'chatbot-8d0a3', 'public', 'data', col, id));
                window.toast("Eliminado");
            }
        };

        window.toggleSettings = () => document.getElementById('settings-modal').classList.toggle('hidden-ui');
        window.switchTab = (t) => {
            document.getElementById('view-kb').classList.add('hidden');
            document.getElementById('view-users').classList.add('hidden');
            document.getElementById('btn-kb').classList.remove('active');
            document.getElementById('btn-users').classList.remove('active');
            document.getElementById(`view-${t}`).classList.remove('hidden');
            document.getElementById(`btn-${t}`).classList.add('active');
        };

        window.logout = () => { localStorage.removeItem('spei_local_v11_9'); location.reload(); };

        function login(u) {
            currentUser = u; localStorage.setItem('spei_local_v11_9', JSON.stringify(u));
            document.getElementById('lock-screen').classList.add('hidden-ui');
            document.getElementById('loading-overlay').classList.add('hidden-ui');
            document.getElementById('app-screen').classList.remove('hidden-ui');
            document.getElementById('session-user').innerText = u.name;
            if(u.role === 'admin') document.getElementById('admin-tools').classList.remove('hidden');
        }

        // RENDER
        function renderKB() {
            const list = document.getElementById('list-kb');
            if(!knowledgeChunks.length) { list.innerHTML = "<div class='text-center text-xs text-slate-400'>Vacío</div>"; return; }
            list.innerHTML = knowledgeChunks.slice(0, 50).map(k => `
                <div class="flex justify-between items-center p-2 bg-white border border-slate-100 rounded mb-1 text-[10px]">
                    <div class="truncate w-4/5"><b>${k.type}</b>: ${k.title}</div>
                    <button onclick="deleteItem('knowledge','${k.id}')" class="text-red-400"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        function renderTeam() {
            const container = document.getElementById('list-users');
            container.innerHTML = team.map(d => `
                <div class="flex justify-between items-center p-3 bg-white rounded-xl border border-slate-100 shadow-sm">
                    <div><div class="text-xs font-bold">${d.name}</div><div class="text-[10px] text-slate-400">${d.empNumber} • ${d.role}</div></div>
                    <button onclick="deleteItem('team', '${d.id}')" class="text-red-400"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        // --- INIT ---
        async function init() {
            try {
                await window.fb.signInAnonymously(window.fb.auth);
                window.fb.onAuthStateChanged(window.fb.auth, user => {
                    if(!user) return;
                    db = window.fb.db; auth = window.fb.auth;

                    onSnapshot(collection(db, 'artifacts', 'chatbot-8d0a3', 'public', 'data', 'knowledge'), snap => {
                        knowledgeChunks = snap.docs.map(d => ({id: d.id, ...d.data()}));
                        const stats = document.getElementById('kb-stats');
                        if(stats) stats.innerText = `${knowledgeChunks.length} registros`;
                        renderKB();
                    });

                    onSnapshot(collection(db, 'artifacts', 'chatbot-8d0a3', 'public', 'data', 'team'), snap => {
                        team = snap.docs.map(d => ({id: d.id, ...d.data()}));
                        if(team.length===0) seedAdmin();
                        
                        const btn = document.getElementById('login-btn');
                        if(btn) { btn.innerText = "INGRESAR"; btn.disabled = false; }
                        
                        const saved = localStorage.getItem('spei_local_v11_9');
                        if(saved) {
                            const u = team.find(x => x.empNumber === JSON.parse(saved).empNumber);
                            if(u) login(u); else logout();
                        } else {
                            document.getElementById('loading-overlay')?.classList.add('hidden-ui');
                            document.getElementById('lock-screen')?.classList.remove('hidden-ui');
                        }
                        renderTeam();
                    });
                });
            } catch(e) { window.toast("Error de red", true); }
        }
        async function seedAdmin() { await setDoc(doc(db, 'artifacts', 'chatbot-8d0a3', 'public', 'data', 'team', '682930'), { name: "Daniel Anzaldo", empNumber: "682930", role: "admin", queries: 0 }); }

        // EVENTS
        document.getElementById('search-form').onsubmit = (e) => {
            e.preventDefault();
            const q = document.getElementById('user-input').value.trim().toLowerCase();
            if(!q) return;
            document.getElementById('user-input').value = "";
            addBubble(q, true);

            const hits = searchDatabase(q);
            if(hits.length === 0) {
                addBubble("No encontré información relevante.", false);
            } else {
                addBubble(`Encontré <b>${hits.length}</b> resultados:`, false);
                hits.forEach(h => {
                    let html = "";
                    if(h.type === 'CERTIFICADO') {
                        html = `
                        <div class="card-cert">
                            <div class="flex justify-between items-center border-b border-blue-200 pb-1 mb-2">
                                <span class="font-bold text-blue-800 text-xs">${h.negocio} • ${h.entorno}</span>
                                <span class="font-black text-sm">${h.num}</span>
                            </div>
                            <div class="grid grid-cols-2 gap-2 text-[10px] text-blue-900">
                                <div><span class="font-bold">Vigencia:</span> ${h.vigFin}</div>
                                <div><span class="font-bold">Estatus:</span> ${h.estatus}</div>
                            </div>
                        </div>`;
                    } else if (h.type === 'EXTENSION') {
                        html = `
                        <div class="card-ext">
                            <div class="bg-emerald-100 p-2 rounded-full text-emerald-600"><i class="fas fa-phone"></i></div>
                            <div>
                                <div class="font-black text-lg text-emerald-800">${h.ext}</div>
                                <div class="text-xs font-bold text-emerald-700">${h.nombre}</div>
                                <div class="text-[9px] uppercase text-emerald-600">${h.area}</div>
                            </div>
                        </div>`;
                    } else {
                        html = `
                        <div class="search-hit">
                            <div class="search-meta">
                                <span>${h.type || 'DOC'} • ${h.title}</span>
                                <span class="search-score">${Math.round(h.score)}pts</span>
                            </div>
                            <div class="search-snippet">...${h.content.substring(0, 500)}...</div>
                        </div>`;
                    }
                    addBubble(html, false, true);
                });
            }
        };

        function addBubble(html, isUser, isCard = false) {
            const box = document.getElementById('chat-box');
            const d = document.createElement('div');
            d.className = `flex flex-col mb-4 ${isUser ? 'items-end' : 'items-start'} w-full`;
            d.innerHTML = isCard ? `<div class="w-full max-w-[95%]">${html}</div>` : `<div class="msg-bubble ${isUser ? 'user-msg' : 'bot-msg'}">${html}</div>`;
            box.appendChild(d); box.scrollTop = box.scrollHeight;
        }

        document.getElementById('login-btn').onclick = () => {
             const val = document.getElementById('emp-input').value.trim();
             const user = team.find(x => x.empNumber === val);
             if(user) login(user); else {
                 const err = document.getElementById('emp-input');
                 err.style.borderColor = 'red'; setTimeout(()=>err.style.borderColor = '', 1000);
             }
        };
        
        // Form Toggle
        const typeSel = document.getElementById('inp-type');
        typeSel.onchange = () => {
            document.getElementById('form-manual').classList.add('hidden');
            document.getElementById('form-certificate').classList.add('hidden');
            document.getElementById('form-extension').classList.add('hidden');
            if(typeSel.value === 'CERTIFICADO') document.getElementById('form-certificate').classList.remove('hidden');
            else if(typeSel.value === 'EXTENSION') document.getElementById('form-extension').classList.remove('hidden');
            else document.getElementById('form-manual').classList.remove('hidden');
        };

        document.getElementById('file-up').onchange = async (e) => {
            const f = e.target.files[0]; if(!f) return; window.toast("Procesando...");
            const txt = await f.text();
            const chunks = chunkText(txt);
            const batch = window.fb.writeBatch(db);
            let bCount = 0; let currentBatch = window.fb.writeBatch(db);
            for(let i=0; i<chunks.length; i++) {
                const ref = doc(collection(db, 'artifacts', 'chatbot-8d0a3', 'public', 'data', 'knowledge'));
                currentBatch.set(ref, { type: 'ARCHIVO', title: f.name, content: chunks[i], chunkId: i, totalChunks: chunks.length, date: new Date().toLocaleDateString() });
                bCount++; if(bCount >= 450) { await currentBatch.commit(); currentBatch = window.fb.writeBatch(db); bCount = 0; }
            }
            if(bCount > 0) await currentBatch.commit();
            window.toast("Documento procesado");
        };

        window.addEventListener('load', init);
    </script>
